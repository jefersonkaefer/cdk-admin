<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" fxFlexFill style="padding: 20px;">

    <div fxLayout="column" style="background-color: white; padding: 10px;" fxLayoutAlign="space-between stretch" fxLayoutGap="10px"
        fxFlexFill>
        <div>
            <mat-toolbar>
                <h3 class="mat-heading">Segure e arraste o produto para mover.</h3>
            </mat-toolbar>
        </div>
        <div fxFlexFill>
            <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
                <div class=" mat-elevation-z4" fxFlex="35">
                    <mat-toolbar>
                        <h5 class="mat-title">Produtos</h5>
                    </mat-toolbar>
                    <div dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="products">
                        <mat-nav-list>
                            <mat-list-item *ngFor="let item of products; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">

                                {{ item }}

                            </mat-list-item>
                        </mat-nav-list>
                    </div>

                </div>
                <div class=" mat-elevation-z4" fxFlex="35">
                    <mat-toolbar>
                        <h5 class="mat-title">Em falta</h5>
                    </mat-toolbar>

                    <div dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="missing" style="height: 100%">
                        <mat-list>
                            <mat-list-item *ngFor="let item1 of missing; let x = index" class="list-group-item" dnd-sortable [sortableIndex]="x">
                                {{item1}}
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
                <div class=" mat-elevation-z4" fxFlex="35">
                    <mat-toolbar>
                        <h5 class="mat-title">Comprado</h5>
                    </mat-toolbar>

                    <div dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="acquired" style="height: 100%">
                        <mat-list>
                            <mat-list-item *ngFor="let item2 of acquired; let y = index" class="list-group-item" dnd-sortable [sortableIndex]="y">
                                {{item2}}
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
